<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form class="form-signin" [formGroup] = "loginForm" (ngSubmit)="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
      <p>
      <label for="email" class="sr-only">Email</label>
      <label for="email"><b>email</b></label>
      <input type="text" placeholder="Enter Email" class="form-control" formControlName="email" [(ngModel)] = "loginvo.email" required>
      </p>
      <p>
      <label for="password" class="sr-only"><b>Password</b></label>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Password" class="form-control" formControlName="password" [(ngModel)] = "loginvo.password" required>
      </p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
</body>
