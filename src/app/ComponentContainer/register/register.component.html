<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>RegisterationPage</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="nav-container">
        <h1>RegisterationPage</h1>
        <h2>hello all</h2>
        <h3>Welcome Regieteration to Page.</h3>
        <p>The new and attractive idea of website is now developed.<br>Have a look at it and explore.</p>
    </div>

    <div class="form-container">
      <form class="form-container" [formGroup] = "registerForm" (ngSubmit)="register()">
            <h4>RegisterPage</h4>
            <label for="username"><b>username</b></label>
            <input type="text" placeholder="Enter your name" class="form-control" formControlName="username" [(ngModel)] = "registervo.username">
            <br/>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" class="form-control" formControlName="email" [(ngModel)] = "registervo.email" required>
            <br/>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" class="form-control" formControlName="password" [(ngModel)] = "registervo.password" required>
            <br/>
            <label for="password"><b>ConfirmPassword</b></label>
            <input type="text" placeholder="ConfirmPassword" class="form-control" formControlName="confirmpassword" [(ngModel)] = "registervo.confirmpassword" required>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="Submit">Register</button>
      </form>
    </div>
</div>
</body>
